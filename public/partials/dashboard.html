<div class="col-md-1 col-lg-1 text-align:center"  ng-if="detailed">
	<a href="#!/" class="btn btn-default"><span class="fas fa-arrow-left"></span></a>
</div>
<div class="d-flex" style="flex-wrap: wrap;">
	<server class="p-4" ng-animate="'animate'" urlprefix="server.url" timeout="server.timeout" index="$index" detailed="servers.length===1" ng-class="serverClass()" ng-repeat="server in servers track by $index"></server>
</div>
